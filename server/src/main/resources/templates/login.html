<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"></meta>

    <link rel="stylesheet" th:href="@{/css/xadmin.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">管理员登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" action="/user/adminlogin" class="layui-form" >
        <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" ></input>
        <hr class="hr15"></hr>
        <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input"></input>
        <hr class="hr15"></hr>
        <input value="登录" lay-submit="lay-submit" lay-filter="login" style="width:100%;" type="submit"></input>
        <hr class="hr20"></hr>
    </form>
</div>

</body>
</html>
