<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <blockquote class="layui-elem-quote">
        欢迎管理员：
        <span class="x-green">admin</span>！
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>数据统计</legend>
        <div class="layui-field-box">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-carousel x-admin-carousel x-admin-backlog" lay-anim="" lay-indicator="inside" lay-arrow="none" style="width: 100%; height: 90px;">
                            <div carousel-item="">
                                <ul class="layui-row layui-col-space10 layui-this">
                                    <li class="layui-col-xs3">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>文章数</h3>
                                            <p>
                                                <cite>66</cite></p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs3">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>会员数</h3>
                                            <p>
                                                <cite>12</cite></p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs3">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>图片数</h3>
                                            <p>
                                                <cite>99</cite></p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs3">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>反馈数</h3>
                                            <p>
                                                <cite>67</cite></p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>数据图表</legend>
        <div class="layui-field-box">
            <div class="layui-row">
                <div id="one" class="layui-col-xs6"></div>
                <div id="two" class="layui-col-xs6"></div>
            </div>
        </div>
    </fieldset>
</div>
</body>
<script src="/js/echarts.common.min.js"></script>
<script>
    option1 = {
        title : {
            text: '各类文章数目',
            subtext: '纯属虚构',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['社会', '娱乐', '军事', '科技', '体育', '财经', '国际', '历史', '养生']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'社会'},
                    {value:310, name:'娱乐'},
                    {value:234, name:'军事'},
                    {value:135, name:'科技'},
                    {value:208, name:'体育'},
                    {value:324, name:'财经'},
                    {value:410, name:'国际'},
                    {value:158, name:'历史'},
                    {value:259, name:'养生'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
        };
        let one = document.getElementById('one');
        one.style.height = one.offsetWidth+'px';
        let myChart1 = echarts.init(one);

        myChart1.setOption(option1);



        option2 = {
            title : {
                text: '系统日均访问量',
                subtext: '纯属虚构',
                x:'center'
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };
        let two = document.getElementById('two');
        two.style.height = two.offsetWidth+'px';
        let myChart2 = echarts.init(two);
        myChart2.setOption(option2);
</script>
</html>
