<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>

    <link rel="stylesheet" href="/css/xadmin.css"/>
    <link rel="stylesheet" href="/css/font.css"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
</head>
<body>
<body>
<div class="x-body">
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <span id="count" class="x-right" style="line-height:40px"></span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th>图片名</th>
            <th>图片描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>
<script>
    // 获取所用的用户并展示
    $.get('/img/all', function (data) {
        $("#count").text('共有' + data.length + '条数据');
        // 清空所有子元素
        $('#tbody').children().remove();
        // 添加数据
        data.forEach(function (img, index) {
            str = `
                <tr>
                    <td>
                      <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='${img.id}'><i class="layui-icon">&#xe605;</i></div>
                    </td>
                    <td>${img.imgName}</td>
                    <td>${img.imgDesc}</td>
                    <td class="td-manage">
                      <a title="删除" onclick="member_del(this,'${img.id}')" href="javascript:;">
                        <i class="layui-icon">&#xe640;</i>
                      </a>
                    </td>
                 </tr>
                `;
            $('#tbody').append($(str));
        })
    });

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            console.log(id);
            $.get('/img/delete/' + id);
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }

    function delAll(argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？' + data, function (index) {
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</body>
</html>
